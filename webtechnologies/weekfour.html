<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .btn.cancel {
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<form action="#" method="post" id="registration-form">
    <h2>Student Registration Form</h2>
    
    <label for="name">Name <span style="color: red;">*</span></label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth <span style="color: red;">*</span></label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender <span style="color: red;">*</span></label>
    <div>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="gender_male">Male</label>
        
        <input type="radio" id="gender_female" name="gender" value="female" required>
        <label for="gender_female">Female</label>
        
        <input type="radio" id="gender_other" name="gender" value="other" required>
        <label for="gender_other">Other</label>
    </div>

    <label for="address">Address <span style="color: red;">*</span></label>
    <input type="text" id="address" name="address" required>

    <label for="telephone">Telephone <span style="color: red;">*</span></label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>

    <label for="email">Email Address <span style="color: red;">*</span></label>
    <input type="email" id="email" name="email" required>

    <label for="course">Course <span style="color: red;">*</span></label>
    <select id="course" name="course" required>
        <option value="">Select a course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Engineering">Engineering</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Art and Design">Art and Design</option>
        <option value="Other">Other</option>
    </select>

    <div class="btn-container">
        <button type="submit" class="btn">Register</button>
        <button type="button" class="btn cancel" onclick="window.location.href='index.html';">Cancel</button>
    </div>
</form>

</body>
</html>
